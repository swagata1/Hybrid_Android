<ion-view>
    <ion-header-bar align-title="left" class="email-header">
        <div class="buttons">
            <button class="button button-clear button-positive" ng-click="cancelEmail()">Cancel</button>
        </div>
        <h1 class="title">New Message</h1>
        <div class="buttons">
            <button class="button button-clear button-stable">Send</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <label class="item item-input"> 
            <span class="input-label">To:</span>
            <input type="email" ng-model="emailAttr.to"> 
        </label>
        
         <label class="item item-input"> 
            <span class="input-label">Cc/Bcc:</span>
            <input type="email"> 
        </label>
        
         <label class="item item-input"> 
            <span class="input-label">From:</span>
            <input type="email"> 
        </label>
        
        <label class="item item-input">
            <span class="input-label">Subject:</span>
            <input type="text" ng-model="emailAttr.subject">
        </label>
        
        <div>
            <textarea style="height: 300px;width:100%" ng-bind-html="emailAttr.body" required>{{emailAttr.body}}</textarea>
        </div>
        
<!--
        <div ng-bind-html="emailAttr.body">
            {{emailAttr.body}}
        </div>
-->
        
    </ion-content>
</ion-view>
